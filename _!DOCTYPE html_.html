<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal de entretenimiento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Portal de entretenimiento</h1>
  </header>

  <main>
    <section id="eventos">
      <h2>Eventos futuros</h2>
      <table>
        <tr>
          <th>Imagen</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Descripción</th>
        </tr>
        <!-- Aquí se mostrarán los eventos futuros -->
      </table>
    </section>
    <section id="reserva">
      <h2>Reservar evento</h2>
      <form action="#">
        <input type="radio" name="tipo" value="individual"> Individual
        <input type="radio" name="tipo" value="grupal"> Grupal
        <input type="number" name="numero_personas" placeholder="Número de personas">
        <input type="submit" value="Reservar">
      </form>
    </section>
  </main>

  <footer>
    <p>Copyright © 2023</p>
  </footer>

</body>
</html>
